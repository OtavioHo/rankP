{% extends "base.html" %}

{% block main %}
	<div class="panel100">
		<div class="panel panel-default">
			<div class="panel-heading">
					<h3 class="panel-title"> Add Tag </h3>
			</div>
			<div class="panel-body">
				<form method="post" action="{{ url_for('AddTag', item_id = item_id, categorie_id = categorie_id) }}">
					<div class="form-group">
						<div class="form-group">
						<label>Tag</label><br>
						<select class="custom-select" name="tags">
							{% for t in tags %}
								<option value="{{ t.id }}">{{ t.name }}</option>
							{% endfor %}
						</select>
					</div>
					</div>
					<button type="submit" class="btn btn-default" name="description">Submit</button>
				</form>
				<a href="{{ url_for('NewTag') }}">create new tag</a>
			</div>
		</div>
	</div>
{% endblock %}
